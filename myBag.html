<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyBag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/bag.css">
</head>

<body>
    <header>
        <Navbar>
            <nav class="navbar navbar-expand-lg ">
                <div class="main-logo container-fluid ">
                    <a class="navbar-brand" href="#"><img src="./assets/images/icon/blanja_icon.png"
                            alt="logo belanja"></img>Belanja</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-menu collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="d-flex">
                            <form class="inputSearch d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <i class="fa fa-search"></i>
                            </form>
                            <a class="sort" aria-current="page" href="#"><img src="./assets/images/icon/sort_icon.png"
                                    alt="sort_icon"></a>
                        </div>
                        <div class="nav-item">
                            <i class="fa fa-shopping-cart cart"></i>
                            <i class="fa fa-bell bell"></i>
                            <i class="fa fa-envelope envelope"></i>
                            <img src="./assets/images/icon/avatar_icon.png" alt="avatar" onclick="window.location.href='http://127.0.0.1:5500/profile.html'">
                        </div>
                    </div>
                </div>
            </nav>
    </header>
    <div class="container">
        <h1>My Bag</h1>
        <div class="row">
            <div class="col-sm-7 mb-4">
                <div class="card">
                    <div class="card-body p-0 p-4">
                        <div class="select d-flex justify-content-center">
                            <input class="check" type="checkbox">
                            Select all items <span class="selected">(2 items selected)</span><span
                                class="delete d-flex justify-content-end">Delete</span>
                        </div>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-body p-0 p-4">
                        <div class="productone">
                            <div class="d-flex align-items-center">
                                <input class="check" type="checkbox">
                                <img src="./assets/images/icon/jas.png" alt="suite">
                                <div class="brand">
                                    <h5>Men's formal suit - Black</h5>
                                    <p>Zalora</p>
                                </div>
                            </div>
                            <div class="d-flex align-items-center count-product">
                                <div class="circle">-</div>
                                <p class="sum">1</p>
                                <div class="circle">+</div>
                            </div>
                            <p class="price">$ 20.0</p>
                        </div>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-body p-0 p-4">
                        <div class="productone">
                            <div class="d-flex align-items-center">
                                <input class="check" type="checkbox">
                                <img src="./assets/images/icon/jas.png" alt="suite">
                                <div class="brand">
                                    <h5>Men's formal suit - Black</h5>
                                    <p>Zalora</p>
                                </div>
                            </div>
                            <div class="d-flex align-items-center count-product">
                                <div class="circle">-</div>
                                <p class="sum">1</p>
                                <div class="circle">+</div>
                            </div>
                            <p class="price">$ 20.0</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-5 mb-4">
                <div class="card">
                    <div class="card-body-right p-4">
                        <h3 class="card-summary">Shopping summary</h3>
                        <h5 class="price">Total price<span class="d-flex justify-content-end">$ 40.0</span></h5>
                        <button class="buy" onclick="window.location.href='http://127.0.0.1:5500/checkout.html'">Buy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
