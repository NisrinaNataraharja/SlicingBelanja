<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/profile.css">
</head>

<body>
    <header>
        <Navbar>
            <nav class="navbar navbar-expand-lg ">
                <div class="main-logo container-fluid ">
                    <a class="navbar-brand" href="#"><img src="./assets/images/icon/blanja_icon.png"
                            alt="logo belanja"></img>Belanja</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-menu collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="d-flex">
                            <form class="inputSearch d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <i class="fa fa-search"></i>
                            </form>
                            <a class="sort" aria-current="page" href="#"><img src="./assets/images/icon/sort_icon.png"
                                    alt="sort_icon"></a>
                        </div>
                        <div class="nav-item">
                            <i class="fa fa-shopping-cart cart"
                                onclick="window.location.href='http://127.0.0.1:5500/myBag.html'"></i>
                            <i class="fa fa-bell bell"></i>
                            <i class="fa fa-envelope envelope"></i>
                            <img src="./assets/images/icon/avatar_icon.png" alt="avatar"
                                onclick="window.location.href='http://127.0.0.1:5500/profile.html'">
                        </div>
                    </div>
                </div>
            </nav>
    </header>
    <div class="row pe-5">
        <div class="col-sm-4 ">
            <div class="sidebar">
                <div class="name">
                    <img class="avatar" src="./assets/images/icon/avatar_icon.png" alt="avatar">
                    <h4>Johanes Mikael</h4>
                </div>
                <div class="side-detail">
                    <h4>My account</h4>
                    <h4>Shipping Adress</h4>
                    <h4>My order</h4>
                </div>
            </div>
        </div>
        <div class="col-sm-8 mb-4">
            <div class="card mt-5">
                <div class="card-body-right p-4">
                    <h3 class="card-summary">My Profile</h3>
                    <h5>Manage your profile information</h5>
                    <hr>
                </div>
                <div class="row">
                    <div class="col-sm-3 mb-4">
                        <div class="detail-left">
                            <h5>Name</h5>
                            <h5>Email</h5>
                            <h5>Phone Number</h5>
                            <h5>Gender</h5>
                            <h5>Date of birth</h5>
                        </div>
                    </div>
                    <div class="col-sm-4 mb-4">
                        <div class="detail-mid">
                            <input type="text" placeholder="Johanes Mikael">
                            <input type="email" placeholder="johanes@gmail.com">
                            <input type="number" placeholder="08901289012">
                        </div>
                        <div class="radiobox">
                            <input type="radio" id="male">
                            <label for="male">Laki-laki</label>
                            <input type="radio" id="female">
                            <label for="female">Perempuan</label>
                        </div>
                        <div class="birth-date">
                            <input type="number" placeholder="1">
                            <input type="text" placeholder="Januari">
                            <input type="number" placeholder="1990">
                        </div>
                        <div class="save">
                            <button>Save</button>
                        </div>
                    </div>
                    <div class="col-sm-4 mb-4">
                        <div class="detail-right p-4">
                            <img class="avatar-right" src="./assets/images/icon/avatar_icon.png" alt="avatar">
                            <button>Select Images</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
