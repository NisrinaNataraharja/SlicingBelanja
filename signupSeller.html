<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/auth.css" rel="stylesheet">
    <title>Signup Seller Blanja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <div class="title d-flex justify-content-center align-items-center">
            <img src="./assets/images/icon/blanja_icon.png" alt="logo belanja"></img>
            <h1>Belanja</h1>
        </div>
        <h4 class="d-flex justify-content-center">Please login with your account</h4>
        <div class="d-flex justify-content-center mb-5">
            <div class="boxInactiveSell" onclick="window.location.href='http://127.0.0.1:5500/signupCustomer.html'">Costumer</div>
            <div class="boxActiveSell" onclick="window.location.href='http://127.0.0.1:5500/signupSeller.html'">Seller</div>
        </div>
        <form action="#">
            <input type="text" class="inputAuth" placeholder="Name">
            <input type="email" class="inputAuth" placeholder="Email">
            <input type="number" class="inputAuth" placeholder="Phone Number">
            <input type="text" class="inputAuth" placeholder="Store Name">
            <input type="password" class="inputAuth" placeholder="Password">
            <div class="forgotPass d-flex justify-content-end"><a href=#>Forgot password?</a></div>
            <input type="button" class="buttonAuth" onclick="alert('Signup Success!')" value="Signup">
            <div class="infoHaveAcc d-flex justify-content-center"><a href='http://127.0.0.1:5500/loginSeller.html'>Already have a Belanja account?<span>
                        Login</span></a></div>
    </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
